language: python

env:
  global:
    - IP_API_URL=https://api64.ipify.org?format=json
    - CLOUDFLARE_TOKEN=TEST

python:
  - "3.8"

cache:
  - pip

before_install:
  - pip install -U pip
  - pip install pip-tools

install:
  - make sync-deps
  - pip install codecov

script:
  - make test-ci

after_success:
  - codecov -t ${CODECOV_TOKEN}